<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroStore - Contato</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#home" class="logo"><img src="../../assets/AgroStore.svg" alt="Logo - AgroStore"></a>
            <nav class="navigation">
                <a href="../home/home.html">Home</a>
                <a href="../services/services.html">Serviços</a>
                <a href="../galery/galery.html" >Galeria</a>
                <a href="../contact/contact.html" class="active">Contato</a>
                <a href="../login/login.html">Login</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h3 class="title">Entre em contato conosco</h3>
            <p>Preencha o formulário e nossa equipe entrará em contato em até 24 horas.</p>
            <div class="input input-name">
                <i class='icon bx bx-user'></i>
                <input type="text">
                <label class="desc">Nome</label>
            </div>
            <div class="input input-mail">
                <i class='icon bx bx-envelope'></i>
                <input type="text">
                <label class="desc">E-mail</label>
            </div>
            <div class="input text-desc">
                <i class='icon bx bx-edit-alt'></i>
                <textarea></textarea>
                <label class="desc">Descrição</label>
            </div>
        </div>
    </section>
</body>
</html>
